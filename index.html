<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articulate</title>

  <link href="https://fonts.googleapis.com/css?family=Caudex:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="/src/assets/css/flex.css">
  <link rel="stylesheet" href="/src/assets/css/blog_detail.css">
</head>

<body>
  <div id="article"></div>

  <button onclick="addItem()">Add Item</button>
  <script type="module" src="/src/main.js"></script>

  <script type="module">
    import { BcYoutube } from '/src/UIElements';
    window.addEventListener("load", () => {
      window.articulate = new Articulate("#article", {
        inlinePicker: false,
        lean: true,
        editOnFocus: true,
        unsplashClientId: "17ef130962858e4304efe9512cf023387ee5d36f0585e4346f0f70b2f9729964",
        uiElements: {BcYoutube}
      });
    });
  </script>

  <script>
    function addItem(){
      articulate.add();
    }
  </script>
</body>

</html>
